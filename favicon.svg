<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Yak body -->
  <ellipse cx="32" cy="38" rx="20" ry="14" fill="#1a237e"/>

  <!-- Yak head -->
  <circle cx="48" cy="28" r="10" fill="#1a237e"/>

  <!-- Yak snout -->
  <ellipse cx="54" cy="30" rx="5" ry="4" fill="#1a237e"/>

  <!-- Horns -->
  <path d="M44 20 Q40 12 44 8" stroke="#1a237e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M52 20 Q56 12 52 8" stroke="#1a237e" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Legs -->
  <rect x="18" y="48" width="5" height="12" rx="2" fill="#1a237e"/>
  <rect x="28" y="48" width="5" height="12" rx="2" fill="#1a237e"/>
  <rect x="36" y="48" width="5" height="12" rx="2" fill="#1a237e"/>
  <rect x="44" y="46" width="5" height="10" rx="2" fill="#1a237e"/>

  <!-- Shaggy fur/hair details -->
  <ellipse cx="16" cy="40" rx="6" ry="8" fill="#1a237e"/>
  <ellipse cx="20" cy="46" rx="5" ry="6" fill="#1a237e"/>

  <!-- Tail -->
  <ellipse cx="10" cy="36" rx="4" ry="6" fill="#1a237e"/>

  <!-- Eye -->
  <circle cx="50" cy="26" r="2" fill="white"/>

  <!-- Pink accent - like the Nair "i" dot - as a sparkle/shine -->
  <circle cx="56" cy="16" r="4" fill="#e91e63"/>
</svg>
